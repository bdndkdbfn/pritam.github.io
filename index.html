<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Book</title>
<style>
  body {
    font-family: "Georgia", serif;
    background-color: #fdfcf8;
    color: #222;
    margin: 0;
    padding: 0;
  }

  article {
    max-width: 700px;     /* like a book page width */
    margin: 50px auto;    /* center the article */
    padding: 40px;
    line-height: 1.8;
    font-size: 18px;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 10px;
  }

  h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
  }

  p {
    text-align: justify;
    text-indent: 40px;   /* indent like a book */
  }
</style>
</head>
<body>

<article>
  <h1>Chapter 1: The Beginning</h1>
  <p>It was a calm morning when the first light touched the hills. The village woke slowly, as though still caught between dreams and daylight...</p>
  
  <p>As the wind passed through the trees, it whispered secrets that only time could understand. This was where our story began.</p>
</article>

</body>
</html>
